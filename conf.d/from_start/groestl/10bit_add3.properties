###################################
#Configurationfile for Hashchecker#
###################################

#Set the number of bits, that are added to the hash as additional random bits
addbits = 3

#Set the length of the hashes in bit
reduceto =10

#Set the hash algorithm
#Possible values are: md5, sha, sha2, blake, groestl, jh, keccak, skein, ripemd160
hashalgorithm = Groestl256

#Set the method of reduction
#possible values are: start, mid, end
reduction = start
